<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>دردشة خاصة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="login">
  <input id="room" placeholder="اسم الغرفة (مثال: moh-chat)">
  <input id="name" placeholder="اسمك">
  <button id="go">دخول</button>
</div>

<div id="chat" style="display:none;">
  <div id="msgs"></div>
  <form id="send">
    <input id="txt" placeholder="اكتب رسالة..." autocomplete="off">
    <button>إرسال</button>
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
