<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>moh-chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <h2>دخول الشات</h2>
  <input id="room" placeholder="اسم الغرفة">
  <input id="name" placeholder="اسمك">
  <button id="enter">دخول</button>
</div>

<div id="chat" style="display:none;">
  <button id="clearChat">مسح المحادثة</button>
  <div id="msgs"></div>
  <form id="sendForm">
    <input id="msgInput" placeholder="اكتب رسالة..." autocomplete="off">
    <button>إرسال</button>
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
